<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concat</title>
  </head>
  <body>
    <h1>Concat</h1>

    <script>
      // JS concat method
      const name = 'Cristiana '
      const lastName = 'Pereira'

      const myName = name.concat(lastName)

      console.log(myName);


      /**
       * Returns the concatenated parameters strings
       *
       * @param  [string]: string1
       * @param  [string]: string2
       * @return [string]: string1 + string2
      */
      function concatStrings (string1, string2) {
        return string1 + string2
      }

      console.log(concatStrings(name, lastName));
      console.log(concatStrings('a', 'b'));
      console.log(concatStrings('Sunny', 'Focus'));
    </script>
  </body>
</html>
