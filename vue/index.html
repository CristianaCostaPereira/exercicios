<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>

    <script src="/node_modules/vue/dist/vue.js"></script>
  </head>

  <body>
    <main id="main">
      {{message}}

      {{name}}

      <button @click="updateName">Trocar Nome</button>
    </main>

    <script>
      const vue = new Vue({
        // the element vue is going to have scope
        el: '#main',

        //declare our variables
        data: {
          message: 'Hello',
          name: ' Cris'
        },

        methods: {
          updateName : function () {
            this.name = 'Everyone'
          }
        }
      })
    </script>
  </body>
</html>
